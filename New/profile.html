<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner with Blur Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Spinner Overlay */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        /* Hide content initially */
        .content {
            visibility: hidden;
        }
    </style>
</head>

<body class="bg-dark">
    <!-- Spinner Overlay -->
    <div class="spinner-overlay">
        <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h5 class="modal-title w-100 text-center text-dark p-3" id="shivPuranModalLabel"
            style="background-image: radial-gradient(circle at center, #ffffff, #ffa200 100%, transparent 100%);">Shri Ram
            Katha</h5>
        <div class="container video-section">
            <!-- Your existing content goes here -->
        </div>
    </div>

    <script>
        // Wait for 2 seconds before removing the spinner
        setTimeout(() => {
            document.querySelector('.spinner-overlay').style.display = 'none'; // Hide spinner
            document.querySelector('.content').style.visibility = 'visible'; // Show content
        }, 2000);
    </script>
</body>

</html>
